<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/07ff07af43.js" crossorigin="anonymous"></script>


  <title>Card single event</title>
</head>
<body>

  <h2 class="mt-2">Single card</h2>
  <hr> 

  <div id="cards" class="container mb-2" style="padding-bottom: 1px">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <img class="card-img-top" src="images/event1.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">Sample Event</h4>
          <p class="card-text">This is a very cool event you want to sign up for</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
