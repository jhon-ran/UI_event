<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/07ff07af43.js" crossorigin="anonymous"></script>


  <title>A footer</title>
</head>
<body>

  <footer class="main-footer py-5">
    <p class="text-muted text-center small p-0 mb-4">&copy; An amazing footer !</p>
    <div class="social d-table mx-auto">
      <a class="twitter mx-3 h4 d-inline-block text-primary" href="#">
        <i class="fa fa-twitter"></i>
        <span class="sr-only">Follow us on Twitter</span>
      </a>
      <a class="facebook mx-3 h4 d-inline-block text-primary" href="#">
        <i class="fa fa-facebook"></i>
        <span class="sr-only">Follow us on Facebook
          <span>
      </a>
      <a class="github mx-3 h4 d-inline-block text-primary" href="#">
        <i class="fa fa-github"></i>
        <span class="sr-only">Follow us on GitHub</span>
      </a>
    </div>
  </footer>

  
</body>
</html>
