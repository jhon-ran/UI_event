<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/07ff07af43.js" crossorigin="anonymous"></script>


  <title>Element list</title>
</head>
<body>

  <h2 class="mt-2">List of elements</h2>
  <hr> 
  <div id="typography" class="container mb-5">
    <div class="example col-md-10 ml-auto mr-auto">
      <table class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Type</th>
            <th>Example</th>
            <th>Font</th>
            <th>Font Size</th>
            <th>Line Height</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Heading 1</td>
            <td>
              <h1>ABCabc</h1>
            </td>
            <td>Poppins Semibold</td>
            <td>3.052 REM</td>
            <td>3 REM</td>
          </tr>
          <tr>
            <td>Heading 2</td>
            <td>
              <h2>ABCabc</h2>
            </td>
            <td>Poppins Medium</td>
            <td>2.441 REM</td>
            <td>2.25 REM</td>
          </tr>
          <tr>
            <td>Heading 3</td>
            <td>
              <h3>ABCabc</h3>
            </td>
            <td>Poppins Medium</td>
            <td>1.953 REM</td>
            <td>2.25 REM</td>
          </tr>
          <tr>
            <td>Paragraph</td>
            <td>
              <p>ABCabc</p>
            </td>
            <td>System UI / Roboto</td>
            <td>1 REM</td>
            <td>1.5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  
</body>
</html>
